<div class="container mt-4">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div class="card shadow border-danger">
        <div class="card-header bg-warning text-white text-center">
          <h3>
            <i class="bi bi-person-plus-fill"></i> Add Employee
          </h3>
        </div>
        <div class="card-body">
          <div class="mb-2 row">
            <div class="col-lg-4">
              <label for="id"> ID:</label>
            </div>
            <div class="col-lg-8">
              <input type="number" class="form-control" id="id" #id placeholder="Enter Employee Id" />
            </div>
          </div>
          <div class="mb-2 row">
            <div class="col-lg-4">
              <label for="username"> USERNAME:</label>
            </div>
            <div class="col-lg-8">
              <input type="text" class="form-control" id="name" #name placeholder="Enter Employee UserName" />
            </div>
          </div>
          <div class="mb-2 row">
            <div class="col-lg-4">
              <label for="name">NAME:</label>
            </div>
            <div class="col-lg-8">
              <input type="text" class="form-control" id="price" #price placeholder="Enter Employee Name" />
            </div>
          </div>
          <div class="mb-2 row">
            <div class="col-lg-4">
              <label for="email">EMAIL:</label>
            </div>
            <div class="col-lg-8">
              <input type="text" class="form-control" id="price" #price placeholder="Enter Employee Email" />
            </div>
          </div>
          <div class="mb-2 row">
            <div class="col-lg-4">
              <label for="gender">GENDER:</label>
            </div>
            <div class="col-lg-8">
              <input type="text" class="form-control" id="price" #price placeholder="Enter Employee Gender" />
            </div>
          </div>
          <div class="mb-2 row">
            <div class="col-lg-4">
              <label for="designation">DESIGNATION:</label>
            </div>
            <div class="col-lg-8">
              <input type="text" class="form-control" id="price" #price placeholder="Enter Employee Designation" />
            </div>
          </div>
          <div class="mb-2 row">
            <div class="col-lg-4">
              <label for="complete_address">COMPLETE ADDRESS:</label>
            </div>
            <div class="col-lg-8">
              <input type="text" class="form-control" id="price" #price placeholder="Enter Employee Address" />
            </div>
          </div>
          <div class="mb-2 row">
            <div class="col-lg-4">
              <label for="phone_number">PHONE NUMBER :</label>
            </div>
            <div class="col-lg-8">
              <input autocomplete="off" type="number" class="form-control" id="price" #price
                placeholder="Enter Employee Phone number" />
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-lg-6">
              <button type="button" class="btn btn-primary" (click)="addEmployee()">
                Add
              </button>
            </div>
            <div class="col-lg-6">
              <button type="button" class="btn btn-success" (click)="updateEmployee()">
                save
              </button>
              <div class="col-lg-3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-3 mb-3 text-center">
      <div class="row">
        <div class="col-lg-6">
          <button (click)="getEmployeeData()" class="btn btn-danger three">Employee Data</button>
        </div>
        <div class="col-lg-6">
          <!-- <input type ="text" class ="form-control" name ="username" [(ngModel)]="username" 
        (ngModelchange)="search()"placeholder="enter your name"> -->
          <input type="text" class="form-control" placeholder="serach here for employee">
        </div>
      </div>
    </div>
    <div class="container mt-3  text-center">
      <div class="row">
        <div class="col-lg-12">
          <table class="table table-bordered table-hover table-info shadow">
            <thead>
              <tr>
                <th>Id</th>
                <th>UserName</th>
                <th>Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Designation</th>
                <th>Phone Number</th>
                <th>Complete Address</th>
                <th>Update</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody *ngFor="let employee of employeeData" class="table table-bordered table-striped">
              <tr>
                <td>{{ employee.id }}</td>
                <td>{{ employee.username }}</td>
                <td>{{ employee.name }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.gender }}</td>
                <td>{{ employee.designation }}</td>
                <td>{{ employee.phone_number }}</td>
                <td>{{ employee.complete_address }}</td>
                <td>
                  <button (click)="updateEmployee()" class="btn one">Edit</button>
                </td>
                <td>
                  <button (click)="deleteEmployee()" class="btn btn-danger two">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
